<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>map.kour — Download</title>
  <style>
    body {
      background:#0f1724;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      font-family:sans-serif;
      color:#cbd5e1;
    }
    .card {
      position:relative;
      padding:30px 40px;
      background:#111a2f;
      border-radius:12px;
      box-shadow:0 8px 25px rgba(0,0,0,0.6);
      text-align:center;
    }
    h1 {margin-bottom:10px;}
    a.btn {
      display:inline-block;
      margin-top:10px;
      padding:12px 20px;
      background:#60a5fa;
      color:#012;
      border-radius:8px;
      text-decoration:none;
      font-weight:bold;
    }
    .watermark-overlay {
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0.08;
    }
    .watermark-overlay::after {
      content:"pastebin";
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%) rotate(-30deg);
      font-size:120px;
      font-weight:800;
      color:#fff;
      letter-spacing:12px;
      opacity:0.12;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="watermark-overlay" aria-hidden="true"></div>

    <a href="./map.kour" download class="btn">Download map.kour</a>
